<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:aqua;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header,
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        section {
            padding: 20px;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .column {
            float: left;
            width: calc(33.3333% - 20px);
            margin: 0 10px;
        }

        .column:nth-child(3n) {
            margin-right: 0;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        .item {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>My Landing Page</h1>
            <marquee><font color="green" size="10" scrollamount="10">97 landing page</font></marquee>
        </div>
    </header>

    <div class="container">
        <section>
            <h2>Section 1</h2>
            <div class="clearfix">
                <div class="column">
                    <div class="item">Item 1</div>
                </div>
                <div class="column">
                    <div class="item">Item 2</div>
                </div>
                <div class="column">
                    <div class="item">Item 3</div>
                </div>
            </div>
        </section>

        <section>
            <h2>Section 2</h2>
            <div class="clearfix">
                <div class="column">
                    <div class="item">Item 4</div>
                </div>
                <div class="column">
                    <div class="item">Item 5</div>
                </div>
                <div class="column">
                    <div class="item">Item 6</div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 My Landing Page. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
